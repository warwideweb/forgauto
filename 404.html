<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting... | ForgAuto</title>
    <script>
        // Redirect GitHub Pages 404 to SPA hash route
        var path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
            window.location.replace('/#' + path.slice(1));
        } else {
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
